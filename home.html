<head>

    <title>Departments</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #6c5ce7, #341f97, #1e3799);
            overflow-x: hidden;
            padding: 40px 20px;
            position: relative;
            color: #fff;
        }

        /* Floating Particle Animation */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Page Heading */
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(to right, #81ecec, #ffeaa7, #fab1a0);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Section (Glass Effect) */
        section {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Titles */
        section h2 {
            text-align: center;
            font-size: 1.9rem;
            margin: 35px 0;
            font-weight: 700;
            background: linear-gradient(to right, #78e8f5, #74b9ff);
            -webkit-background-clip: text;
            color: transparent;
            border-bottom: 3px solid #74b9ff;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Grid Layout */
        section div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 35px;
            justify-items: center;
        }

        /* Department Card */
        section div a img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.35);
            transition: 0.45s ease;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.35),
                0 0 12px rgba(255, 255, 255, 0.25);
        }

        /* Hover Effect – 3D Pop + Neon */
        section div a img:hover {
            transform: scale(1.12) rotateX(8deg) rotateY(6deg);
            border-color: #00cec9;
            box-shadow:
                0 20px 35px rgba(0, 255, 255, 0.45),
                0 0 25px #00cec9,
                0 0 45px #0984e3;
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            padding: 35px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        .footer-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffeaa7, #fab1a0, #55efc4);
            -webkit-background-clip: text;
            color: transparent;
        }

        .footer-text {
            margin: 10px auto;
            max-width: 600px;
            opacity: 0.9;
        }

        .footer-name {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #dfe6e9;
        }

        .footer-copy {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- 30 Floating Particles -->
    <script>
        for (let i = 0; i < 30; i++) {
            let bubble = document.createElement("div");
            bubble.classList.add("particle");

            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = 6 + Math.random() * 6 + "s";
            bubble.style.opacity = Math.random();

            document.body.appendChild(bubble);
        }
    </script>
